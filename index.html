<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Subscription Box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="./master.css" />
  </head>
  <body>
    <div class="start-btn">
      <a href="#">View Modal</a>
    </div>
    <div class="center modal-box">
      <div class="fas fa-times"></div>
      <div class="fas fa-envelope icon1"></div>
      <header>Don't Miss Update From Us!</header>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta,
        debitis consequuntur?
      </p>
      <form action="">
        <div class="fas fa-envelope icon2"></div>
        <input type="email" placeholder="abc@example.com" />
        <button>Subscribe</button>
      </form>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
